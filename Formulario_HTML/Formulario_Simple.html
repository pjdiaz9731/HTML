<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario HTML</title>
  </head>
  <body>
    <h1>Formulario en HTML</h1>


    <form action="Mi_Servidor">
   <!---<form method="post">--->
      <fieldset>
        <legend> Datos Personales</legend>
       
        <label for="IDPersona">ID Persona:</label><br />
        <input
          type="text" id="IDPersona" name="IDPersona" 
          readonly="true" value="100" disabled="true"
        /><br/>


        <label for="Nombre">Nombre:</label><br />
        <input
          type="text" id="Nombre" name="Nombre" placeholder="Escribe tu Nombre" required="true"
        /><br/>

        <label for="Apellido">Apellido:</label><br />
        <input
          type="text" id="Apellido" name="Apellido" placeholder="Escribe tu Apellido" required="true"
        /><br />

        <label for="email">Email:</label><br />
        <input 
        type="email" id="email" name="email" 
        /><br />

        <label for="edad">Edad</label><br />
        <input type="number" id="edad" name="edad" /><br />

        <label>Género</label><br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label><br />

        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label><br />

        <label>Género de musica favorita</label><br />
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label>Clásica</label>

        <input type="checkbox" id="Jazz" name="musica" value="Jazz" />
        <label>Jazz</label>

        <input type="checkbox" id="Hip-hop" name="musica" value="Hip-hop" />
        <label>Hip-hop</label>

        <label for="autos">Marca de Auto favorita</label><br />
        <select id="autos" name="autos">
          <option value="Volvo">Volvo</option>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
        </select>

        <label for="comentarios">comentarios</label><br />
        <textarea id="comentarios" name="Comentarios" rows="2" cols="3">
 
 Deje sus Comentarios
</textarea
        >

        <br />
        <input type="submit" value=" Enviar" />
        <input type="submit" formnovalidate="formnovalidate" value=" Enviar sin Validar" />
        <input type="reset" value=" Restablecer"/>



      </fieldset>
    </form>
  </body>
</html>
